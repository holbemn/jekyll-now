---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:8%}
    <article class="post">
      <div class="title">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
       {{ post.date | date: "%m.%d.%Y" }}
      </div>
    </div>
      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
